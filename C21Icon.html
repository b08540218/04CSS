<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h2>아이콘 표현하기</h2>
    <div>
        <i class="fas fa-band-aid"></i>
        <i class="fas fa-cat"></i>
        <i class="fas fa-dragon" style="font-size:24px;color:red;"></i>
        <i class="far fa-clock"></i>
        <i class="fas fa-clock"></i>
        <i class="fa-solid fa-paper-plane"></i>        
    </div>

    <h2>style속성으로 크기 및 색깔 변경하기</h2>
    <p>
        <i class="fas fa-cloud" style="font-size:24px;"></i>
        <i class="fas fa-cloud" style="font-size:36px;"></i>
        <i class="fas fa-cloud" 
            style="font-size:48px;color:red;"></i>
        <i class="fas fa-cloud" 
            style="font-size:60px;color:lightblue;"></i>

        <i class="fa-solid fa-circle-user"></i>
    </p>

    <button style='font-size:24px'>Button 
        <i class='fas fa-chart-pie'></i></button>
